plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

def buildVersion="0.1"

apply from: "$project.rootDir/jacoco.gradle"

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.mobile.android"
        minSdkVersion 18
        targetSdkVersion 30
        versionCode 1
        versionName buildVersion
        multiDexEnabled true
    }

    buildTypes {
        debug {
            minifyEnabled false
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            testCoverageEnabled true
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures{
        viewBinding true
    }

    flavorDimensions('tier')
    productFlavors {
        development {
            dimension 'tier'
            versionName "$buildVersion-develop"
        }
        staging {
            dimension 'tier'
            versionName "$buildVersion-staging"
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.5'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.5'
    testImplementation 'junit:junit:4.+'

    implementation("androidx.constraintlayout:constraintlayout:2.0.4")
    implementation("androidx.viewpager2:viewpager2:1.0.0")
    implementation("androidx.fragment:fragment-ktx:1.3.6")
    implementation("androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1")
    implementation("androidx.lifecycle:lifecycle-livedata-ktx:2.3.1")

    implementation("androidx.room:room-ktx:2.3.0")
    implementation("androidx.room:room-runtime:2.3.0")
    kapt "androidx.room:room-compiler:2.3.0"

    // Koin for dependency injection
    implementation("org.koin:koin-android:2.1.5")
    implementation("org.koin:koin-androidx-scope:2.1.5")
    implementation("org.koin:koin-androidx-viewmodel:2.1.5")
    implementation("org.koin:koin-androidx-ext:2.1.5")

    // Fuel for HTTP request
    implementation "com.github.kittinunf.fuel:fuel:2.2.1"
    implementation "com.github.kittinunf.fuel:fuel-coroutines:2.2.1"
    implementation "com.github.kittinunf.fuel:fuel-gson:2.1.0"

    // ViewBinding Delegate for leak solving
    implementation 'com.github.kirich1409:viewbindingpropertydelegate:1.4.6'

    // Circle image
    implementation 'de.hdodenhof:circleimageview:3.1.0'

    // Glide
    implementation ('com.github.bumptech.glide:glide:4.10.0')
    kapt ('com.github.bumptech.glide:compiler:4.10.0')

    // Gson
    implementation 'com.google.code.gson:gson:2.8.6'

    // Retrofit
    implementation("com.squareup.retrofit2:retrofit:2.7.1")
    implementation("com.squareup.retrofit2:converter-gson:2.7.1")
    implementation("com.squareup.okhttp3:okhttp:4.7.2")
    implementation("com.squareup.okhttp3:logging-interceptor:4.7.2")
}

android.applicationVariants.all { variant ->
    variant.outputs.all {
        def flavor = "default"
        if (variant.productFlavors.size() > 0){
            flavor = variant.productFlavors.get(0).name
        }
        def date = new Date()
        def formattedDate = date.format('dd-MMM-yyyy')
        outputFileName = "AIT_"+variant.versionName+"("+variant.versionCode+")_" + formattedDate + "_"+ flavor + ".apk"
    }
}